<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="utf-8">
        <title>Columns challenge</title>
    </header>
    <body>
        <colgroup>
            <col span="1" style="background-color: red"/>
        </colgroup>
        <table>
            <tr>
                <th>stuff in red</th>
                <th>stuff in blue</th>
                <th>stuff in green</th>
            </tr>
            <tr>
                <td>red stuff</td>
                <td>blue stuff</td>
                <td>green stuff</td>
            </tr>
            <tr>
                <td>more red stuff</td>
                <td>more blue stuff</td>
                <td>more green stuff</td>
            </tr>
        </table>
    </body>
</html>
